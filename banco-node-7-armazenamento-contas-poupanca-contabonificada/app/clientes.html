<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
<form class="form">

    <div class="form-group">
        <label for="data">Data de Criação</label>
        <input type="date" id="data" class="form-control" required autofocus/>
    </div>

    <div class="form-group">
        <label for="nome">Nome do Cliente</label>
        <input type="text" min="1" step="1" id="nome" class="form-control"  required/>
    </div>

    <div class="form-group">
        <label for="CPF">CPF</label>
        <input id="CPF" type="text" class="form-control" min="0.01" step="0.01"  required/>
    </div>

    <div class="form-group">
        <label for="numConta">Número da Conta</label>
        <input id="numConta" type="text" class="form-control" required/>
    </div>

    <button class="btn btn-primary" type="submit" onclick="clienteController.inserir(event)">Inserir</button>
</form>

<script src="js/model/conta.js"></script>
<script src="js/model/cliente.js"></script>
<script src="js/model/conta-bonificada.js"></script>
<script src="js/model/poupanca.js"></script>
<script src="js/model/contas.js"></script>
<script src="js/model/clientes.js"></script>
<script src="js/controller/conta-controller.js"></script>
<script src="js/controller/cliente-controller.js"></script>
<script src="js/app.js"></script>
</body>
</body>
</html>
